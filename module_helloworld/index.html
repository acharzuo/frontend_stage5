<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>组件化-helloworld</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
                // JQuery Ready执行
                $(function(){
                    // 获取输入框实例
                    var input = $('#demo_input');
        
                    /** 获取输入的字数 */
                    function getTextCount(){
                        return input.val().length;
                    }
        
                    /** 渲染组件 */
                    function render(){
                        var count = getTextCount();
        
                        // 显示组件不存在，则建立
                        if($('#demo_count').length===0) {
                            input.after('<span id="demo_count"></span>');
                        }
        
                        // 更新显示组件中的值
                        $("#demo_count").html("您输入了<b>" + count + "</b>个字");
                    }
        
                    // 监听键盘事件
                    input.on("keyup", function(){
                        // 按键弹起时，重新渲染组件
                        render();
                    })
        
                    // 初始化调用组件，渲染组件
                    render();
                })
            </script>
    </head>
    <body>
        <h3>请输入：</h3>
        <input type="text" id="demo_input" />
    </body>
    
</html>
